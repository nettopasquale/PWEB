<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atv8.css">
    <title>Atividade 8</title>
</head>

<body>
    <section class="container_form">
        <h2>Pesquisa de Satisfação - 45 telespectadores: O Filme</h2>
        <form action="">
            <label for="fname">Nome:</label>
            <input type="text" placeholder="Seu nome (Opcional)" id="fname">
            <label for="lname">Sobrenome:</label>
            <input type="text" placeholder="Seu sobrenome (Opcional)" id="lname">
            <label for="age">Idade</label>
            <input type="number" id="age" name="idade" min="1" max="100">
            <div class="container_form-sexo">
                <label for="sex">Sexo:</label>
                <select name="" id="sex">
                    <option value="homem" selected>Homem</option>
                    <option value="mulher">Mulher</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="container_form-opiniao">
                <label for="opinion">Avalie sua opinião do filme com base nas opções abaixo:</label>
                <label for="">1 - Péssimo</label>
                <label for="">2 - Regular</label>
                <label for="">3 - Bom</label>
                <label for="">4 - Ótimo</label>
                <input type="number" id="opiniao" name="avaliacao" min="1" max="4" >
            </div>
            <button>Enviar resposta</button>
        </form>
    </section>
    <script src="atv8.js"></script>
</body>

</html>
