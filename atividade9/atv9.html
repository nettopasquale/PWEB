<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atv9.css">
    <title>Atividade 9</title>
</head>
<body>
    <h2>Retorne o maior número</h2>
    <hr/>
    <div class="container-Maior">
        <label for="">Numero 1</label>
        <input type="number" id="max1" placeholder="0">
        <label for="">Numero 2</label>
        <input type="number" id="max2" placeholder="0">
        <label for="">Numero 3</label>
        <input type="number" id="max3" placeholder="0">
        <button id="maior"> Retornar maior</button>
    </div>
    <span id="respostaMaior"></span>

    <h2>Retorne em ordem crescente</h2>
    <hr/>
    <div class="container-crescente">
        <label for="">Numero 1</label>
        <input type="number" id="sort1" placeholder="0">
        <label for="">Numero 2</label>
        <input type="number" id="sort2" placeholder="0">
        <label for="">Numero 3</label>
        <input type="number" id="sort3" placeholder="0">
        <button id="crescente"> Retornar Crescente</button>
    </div>
    <span id="respostaCrescente"></span>

    <h2>Palíndromo</h2>
    <hr/>
    <div class="container-palindromo">
        <label for="">Palavra :</label>
        <input type="text" placeholder="Digite uma palavra" id="word">
        <button id="palindromo"> Retornar Palindromo</button>
    </div>
    <span id="respostaPalindromo"></span>

    <h2>Triangulo</h2>
    <hr/>
    <div class="container-triangulo">
        <label for="">Numero 1</label>
        <input type="number" id="tri1" placeholder="0" min="0">
        <label for="">Numero 2</label>
        <input type="number" id="tri2" placeholder="0" min="0">
        <label for="">Numero 3</label>
        <input type="number" id="tri3" placeholder="0" min="0">
        <button id="triangulo"> Retornar Triangulo</button>
    </div>
    <span id="respostaTriangulo"></span>
    
    <script src="atv9.js"></script>
</body>
</html>
